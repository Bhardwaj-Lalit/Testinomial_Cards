<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testinomial Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
        <!--Testinomial card 1--> 
        <div class="Testinomial-container">
            <div class="Testinomial-card">
                <img src="images 1.jpg" alt="Picture1" class="Testimonial-img">
                <div class="Testinomial-content">
                    <p class="Testinomial-text">"This is a Website"</p>
                    <h4 class="Testinomial-name">ABC</h4>
                    <p class="Testinomial-role">Beauty</p>
                </div>
            </div>

                 <!--Testinomial card 2-->  
                <div class="Testinomial-card">
                    <img src="images 2.jpg" alt="Picture2" class="Testimonial-img">
                    <div class="Testinomial-content">
                        <p class="Testinomial-text">It is a Edit Task</p>
                        <h4 class="Testinomial-name">Make Pizza</h4>
                        <p class="Testinomial-role">Add project and low fill button</h4>
                    </div>
                </div>

                <!--Testinomial card 3-->
                <div class="Testinomial-card">
                    <img src="image 3.jpg" alt="Picture3" class="Testimonial-img">
                    <div class="Testinomial-content">
                        <p class="Testinomial-text">The weather here is nice</p>
                        <h4 class="Testinomial-name">River Great look </h4>
                        <p class="Testinomial-text">The environment here is very nice to see:</p>
                    </div>
                </div>                                                                                                                                                                                                                                                                                                                                                                
        </div>
</body>
</html>
